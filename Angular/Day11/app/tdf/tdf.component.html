<div class="container" style="margin-top: 20px;">



<p>
  tdf works!
</p> 
<hr>

<form #f="ngForm" >

  {{f.value | json}} <br><br>
  <div class="form-group">
    <label for="myusernmae1">Username:</label>
    <input type="text" 
    placeholder="Enter the UserName..." 
    class="form-control"
    id="myusernmae"
    name="username1"
    ngModel
    #username="ngModel"
    minlength="4"
    pattern="sumit"
    required
    >

    <div class="alert alert-danger" 
    *ngIf="username.touched && !username.valid" > please Enter the User Name...

    <div *ngIf="username.errors.minlength">
        Please Enter Minimum length is 
        {{username.errors.minlength.requiredLength}}
      </div>

      <div *ngIf="username.errors.pattern">
          Appropriate Pattern is required
      </div>
    </div>

  </div>

  <div class="form-group">
    <label for="mycomment">Comment</label>
    <textarea #comment="ngModel" ngModel name="mycomment"
    rows="5" cols="30" placeholder="Enter the Comment" class="form-control"
    id="mycomment" required>

    </textarea>
    <div class="alert alert-danger" 
    *ngIf="comment.touched && !comment.valid"
    >
    please Enter the Comment
    </div>
  </div>

  <div class="checkbox">
      <label for="">
        <input type="checkbox" ngModel name="issubscribed"  #mail="ngModel" required> I Agree All the Terms & Conditions.
      </label>        
    </div>


    <div class="radio">
        <label for="con">
          <input ngModel #contact="ngModel" type="radio" name="con" value="email" required > Email
        </label>
      </div>
    <div class="radio">
        <label for="con">
          <input ngModel #contact="ngModel" type="radio" name="con" value="phone" required > Phone
        </label> 
      </div>

      <div class="form-group">
          <label for="contact">contact Method</label>
          <select ngModel name="contact" id="contact" class="form-control" required>
           <!-- <option *ngFor="let item of contactMethod" [value]="item.id">{{item.name}} </option> -->

           <option *ngFor="let item of contactMethod" [ngValue]="item">{{item.name}} </option>

          </select>
        </div>


  <button class="btn btn-success" 
  type="submit" [disabled]="!f.valid"
  >Submit</button>

</form>


</div>
