<div class="container" style="margin-top: 50px;">

<p>
  bootsrtapdemo works!
</p>

<button class="btn btn-outline-success">Apply Bootstrap</button>
<br><br>
<div class="row"> 
  <div class="col-md-12">
    <table class="table table-striped table-bordered table-dark">
      <thead>
        <th>#</th>
        <th>Id</th>
        <th>Product Name</th>
        <th>Price</th>
      </thead>
      <tbody>
        <tr *ngFor="let item of product;index as i">
          <td> {{i}} </td>
          <td> {{item.id}} </td>
          <td> {{item.name}} </td>
          <td> {{item.price}} </td>
        </tr>
      </tbody>

    </table>

  </div>
</div>
<br><br>

<!-- divide col -->

<div class="row">
  <div class="col-md-6"> 
    <table class="table table-striped table-bordered table-dark">
      <thead>
        <th>#</th>
        <th>Id</th>
        <th>Product Name</th>
        <th>Price</th>
      </thead>
      <tbody>
        <tr *ngFor="let item of product;index as i">
          <td> {{i}} </td>
          <td> {{item.id}} </td>
          <td> {{item.name}} </td>
          <td> {{item.price}} </td>
        </tr>
      </tbody>

    </table>
  </div>

  <div class="col-md-6"> 

    <form>
      <div class="form-group">
        <label for="">Username</label>
        <input type="text" class="form-control" placeholder="Enter the Username">
      </div>
      <div class="form-group">
          <label for="">Comment</label>
          <input type="text" class="form-control" placeholder="Enter the Comment">
        </div>

        <button type="submit" class="btn btn-success">Submit</button>


    </form>

  </div>

</div>


</div>
